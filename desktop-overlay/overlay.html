<!DOCTYPE html>
<html>
<head>
  <title>Heady Desktop Overlay</title>
  <style>
    body { 
      margin: 0; 
      background: transparent; 
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .overlay {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 350px;
      height: 500px;
      background: rgba(25, 25, 35, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      padding: 15px 20px;
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      font-weight: 600;
      font-size: 18px;
      border-radius: 20px 20px 0 0;
    }
    .content {
      flex: 1;
      padding: 20px;
      color: #e0e0e0;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="header">Heady Desktop Overlay</div>
    <div class="content">
      <!-- Dynamic content will go here -->
    </div>
  </div>
</body>
</html>
