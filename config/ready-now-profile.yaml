# READY NOW PROFILE CONFIGURATION
# This file defines the "ReadyNow" state where system behaves as 100% functional
# while background optimization continues without affecting interactive experience

readyNow:
  enabled: true
  version: "3.0"
  checkpoint: "2026-02-12"
  
  # Criteria for ReadyNow state
  criteria:
    error_rate_threshold: 0.02  # < 2% error rate
    readiness_score_min: 90    # ≥ 90 readiness score
    max_critical_bottlenecks: 0
    convergence_variance_max: 0.15
    
  # Channel latency targets (milliseconds)
  latency_targets:
    ide: 200      # IDE operations under 200ms
    web: 500      # Web UI under 500ms  
    api: 100      # API calls under 100ms
    chat: 1000    # Chat responses under 1s
    
  # Behavior when ReadyNow = true
  behavior:
    interactive_pipeline:
      monte_carlo_mode: "minimal"
      strategies_allowed: ["fastparallel", "cachedfast"]
      max_strategies: 2
      speed_priority: "max"
      retries_max: 1
      timeout_minutes: 15
      concurrency_max: 3
      
    background_optimization:
      continue_optimization: true
      affect_interactive: false
      interval_minutes: 30
      full_pipeline_enabled: true
      
    self_critique:
      mode: "lightweight"
      log_metrics_only: true
      no_replanning: true

# REPO FUNCTIONALITY GATES
# Main repos must pass these gates to allow ReadyNow state
repoFunctional:
  repos:
    - name: "heady-sys"
      functional: true
      last_check: "2026-02-12T22:00:00Z"
      ci_status: "green"
      checkpoint_clean: true
      health_checks: "passing"
      
    - name: "heady-me" 
      functional: true
      last_check: "2026-02-12T22:00:00Z"
      ci_status: "green"
      checkpoint_clean: true
      health_checks: "passing"
      
    - name: "heady-conn"
      functional: true
      last_check: "2026-02-12T22:00:00Z"
      ci_status: "green"
      checkpoint_clean: true
      health_checks: "passing"

  # Gates that must pass for all repos
  gates:
    clean_ci:
      required: true
      description: "HCFP Production Clean Build and integration tests green"
      
    checkpoint_protocol:
      required: true
      description: "All code/config/docs/notebooks in sync, no doc drift"
      
    hc_health:
      required: true
      description: "No failing node health checks"
      
    hc_readiness:
      required: true
      score_min: 90
      description: "Readiness score above threshold"

# PROJECT STAGE AWARENESS
# System knows where project is at and adjusts behavior accordingly
projectStage:
  current_stage: "ready-now"
  stage_values:
    - "sandbox"
    - "alpha" 
    - "beta"
    - "ready-now"
    - "hardening"
    - "legacy"
    
  # Stage-specific behavior
  stage_behavior:
    "ready-now":
      default_interactive_mode: "ReadyNow"
      allow_experimental: false
      speed_priority: "max"
      stability_first: false
      
    "sandbox":
      default_interactive_mode: "full"
      allow_experimental: true
      speed_priority: "balanced"
      stability_first: false

# SYSTEM SELF-AWARENESS
# System knows it's intelligent and its current capabilities
systemSelfAwareness:
  identity:
    name: "Heady"
    version: "3.0"
    architecture: "multi-node"
    components: ["MC", "Patterns", "SelfCritique", "SacredGeometry"]
    project_stage: "ready-now"
    repos_functional: ["heady-sys", "heady-me", "heady-conn"]
    
  capabilities_baseline:
    nodes_live: 6
    channels_within_latency: true
    repos_pass_functional_gate: true
    monte_carlo_operational: true
    pattern_engine_operational: true
    self_critique_operational: true
    
  # System knows its own intelligence
  intelligence_assertion:
    self_aware: true
    learning_enabled: true
    optimization_continuous: true
    ready_now_asserted: true
    functionality_confidence: 0.95

# SPEED & PATROLS PROTOCOL ENHANCEMENTS
# Treat latency as hard defect in ReadyNow mode
speedAndPatterns:
  latency_defect:
    enabled: true
    threshold_multiplier: 1.5  # 1.5x target latency = defect
    
  # In ReadyNow mode, be aggressive about speed defects
  ready_now_behavior:
    latency_weight: 0.9
    defect_severity: "high"
    auto_replan: true
    improvement_priority: "immediate"

# MONTE CARLO SCHEDULER READY NOW MODE
monteCarloScheduler:
  profiles:
    "ready-now-interactive":
      speed_priority: "max"
      strategies_allowed: ["fastparallel", "cachedfast"]
      max_strategies: 2
      convergence_samples: 10
      simulation_interval: 30
      timeout_minutes: 15
      
    "deep-optimization":
      speed_priority: "balanced"
      strategies_allowed: ["fastparallel", "cachedfast", "balanced", "thorough"]
      max_strategies: 6
      convergence_samples: 20
      simulation_interval: 60
      timeout_minutes: 120

# BACKGROUND OPTIMIZATION CONFIG
backgroundOptimization:
  enabled: true
  affect_interactive: false
  
  intervals:
    health_check: 60        # seconds
    pattern_detection: 600  # 10 minutes
    performance: 900        # 15 minutes
    resource_optimization: 600  # 10 minutes
    security_scan: 1800     # 30 minutes
    
  # Only run heavy optimization in background
  heavy_operations:
    monte_carlo_full: true
    self_critique_deep: true
    pattern_analysis_full: true
    repo_analysis: true

# USER PROFILE FOR INTERACTIVE SPEED
# System knows user preferences without being told repeatedly
userProfile:
  name: "Eric"
  workspace: "primary"
  
  # Speed intolerance settings
  speed_preferences:
    max_interactive_latency: 2000  # 2 seconds max
    speed_priority_default: "max"
    optimization_tolerance: "low"
    ready_now_preference: true
    
  # Task routing rules
  task_routing:
    human_in_loop:
      pipeline_mode: "ready-now-interactive"
      monte_carlo_observation: true
      
    system_optimization:
      pipeline_mode: "deep-optimization" 
      monte_carlo_full: true

# ASSERTIONS
# System can assert these facts about itself
assertions:
  system_intelligent: true
  repos_100_percent_functional: true
  optimized_as_much_as_possible: true
  ready_now_checkpoint_reached: true
  continuous_improvement_continues: true
  interactive_speed_optimized: true
