<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heady Systems | Sacred Geometry</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .status {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid #00d4ff;
            border-radius: 20px;
            margin: 1rem 0;
        }
        .endpoints {
            margin-top: 2rem;
            text-align: left;
            background: rgba(255,255,255,0.05);
            padding: 1.5rem;
            border-radius: 10px;
        }
        .endpoint {
            margin: 0.5rem 0;
            font-family: monospace;
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>∞ Heady Systems ∞</h1>
        <p>Sacred Geometry Architecture | v2.0.0</p>
        <div class="status">● System Active</div>
        
        <div class="endpoints">
            <h3>Available Endpoints:</h3>
            <div class="endpoint">GET /api/health</div>
            <div class="endpoint">GET /api/registry</div>
            <div class="endpoint">GET /api/maid/config</div>
            <div class="endpoint">POST /api/conductor/orchestrate</div>
        </div>
    </div>
</body>
</html>
