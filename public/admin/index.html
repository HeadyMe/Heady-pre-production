<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heady System Administration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #2a5298;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 0.9em;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .card-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #2a5298;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-ok {
            background-color: #4caf50;
        }

        .status-warning {
            background-color: #ff9800;
        }

        .status-error {
            background-color: #f44336;
        }

        .status-unknown {
            background-color: #9e9e9e;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #666;
            font-size: 0.95em;
        }

        .metric-value {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .component-list {
            list-style: none;
        }

        .component-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .component-item:last-child {
            border-bottom: none;
        }

        .component-name {
            flex: 1;
            font-weight: 500;
            color: #333;
        }

        .component-status {
            font-size: 0.85em;
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 500;
        }

        .status-active {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .status-inactive {
            background-color: #ffebee;
            color: #c62828;
        }

        .status-configured {
            background-color: #e3f2fd;
            color: #1565c0;
        }

        .refresh-button {
            background: #2a5298;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: background 0.2s;
        }

        .refresh-button:hover {
            background: #1e3c72;
        }

        .refresh-button:active {
            transform: scale(0.98);
        }

        .timestamp {
            color: #999;
            font-size: 0.85em;
            text-align: center;
            margin-top: 10px;
        }

        .alert {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            color: #856404;
        }

        .alert-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .patent-item {
            background: #f8f9fa;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border-left: 3px solid #2a5298;
        }

        .patent-title {
            font-weight: 600;
            color: #2a5298;
            margin-bottom: 4px;
        }

        .patent-status {
            font-size: 0.85em;
            color: #666;
        }

        .check-mark {
            color: #4caf50;
            font-weight: bold;
            margin-right: 5px;
        }

        .x-mark {
            color: #f44336;
            font-weight: bold;
            margin-right: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2a5298;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 15px 20px;
            border-radius: 6px;
            color: #c62828;
            margin: 20px 0;
        }

        footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚àû Heady System Administration ‚àû</h1>
            <p class="subtitle">Real-time monitoring and system component status dashboard</p>
        </header>

        <div id="app">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading system status...</p>
            </div>
        </div>

        <footer>
            <p>Heady Systems &copy; 2026 | Patent-Protected Technology Platform</p>
        </footer>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let systemData = {
            health: null,
            pulse: null,
            components: null
        };

        // Format uptime from seconds to human-readable
        function formatUptime(seconds) {
            if (!seconds) return 'N/A';
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const parts = [];
            if (days > 0) parts.push(`${days}d`);
            if (hours > 0) parts.push(`${hours}h`);
            if (minutes > 0) parts.push(`${minutes}m`);
            return parts.join(' ') || '< 1m';
        }

        // Fetch system health data
        async function fetchHealth() {
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                systemData.health = data;
                return data;
            } catch (error) {
                console.error('Failed to fetch health:', error);
                return null;
            }
        }

        // Fetch pulse data
        async function fetchPulse() {
            try {
                const response = await fetch(`${API_BASE}/api/pulse`);
                const data = await response.json();
                systemData.pulse = data;
                return data;
            } catch (error) {
                console.error('Failed to fetch pulse:', error);
                return null;
            }
        }

        // Fetch component status
        async function fetchComponentStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/status`);
                const data = await response.json();
                systemData.components = data;
                return data;
            } catch (error) {
                console.error('Failed to fetch component status:', error);
                return null;
            }
        }

        // Load all system data
        async function loadSystemData() {
            const app = document.getElementById('app');
            
            try {
                // Fetch all data in parallel
                await Promise.all([
                    fetchHealth(),
                    fetchPulse(),
                    fetchComponentStatus()
                ]);

                renderDashboard();
            } catch (error) {
                app.innerHTML = `
                    <div class="error-message">
                        <strong>Error Loading System Data</strong><br>
                        ${error.message || 'Unable to connect to the server.'}
                    </div>
                `;
            }
        }

        // Render the complete dashboard
        function renderDashboard() {
            const app = document.getElementById('app');
            const { health, pulse, components } = systemData;

            if (!health) {
                app.innerHTML = '<div class="error-message">Unable to load system health data</div>';
                return;
            }

            const now = new Date().toLocaleString();
            
            app.innerHTML = `
                <div class="dashboard">
                    ${renderSystemHealthCard(health)}
                    ${renderDockerStatusCard(pulse)}
                    ${renderSecurityCard(health)}
                    ${renderMCPServersCard(components)}
                    ${renderPatentIntegrationCard(components)}
                    ${renderMetricsCard(health, pulse)}
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button class="refresh-button" onclick="loadSystemData()">
                        üîÑ Refresh Status
                    </button>
                    <div class="timestamp">Last updated: ${now}</div>
                </div>
            `;
        }

        // System Health Card
        function renderSystemHealthCard(health) {
            const statusClass = health.ok ? 'status-ok' : 'status-error';
            const uptime = formatUptime(health.uptime_s);
            
            return `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">System Health</div>
                        <span class="status-indicator ${statusClass}"></span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Service</span>
                        <span class="metric-value">${health.service || 'N/A'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Status</span>
                        <span class="metric-value">${health.ok ? '‚úÖ Online' : '‚ùå Offline'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Uptime</span>
                        <span class="metric-value">${uptime}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Timestamp</span>
                        <span class="metric-value">${new Date(health.ts).toLocaleTimeString()}</span>
                    </div>
                </div>
            `;
        }

        // Docker Status Card
        function renderDockerStatusCard(pulse) {
            if (!pulse || !pulse.docker) {
                return `
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Docker Integration</div>
                            <span class="status-indicator status-unknown"></span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Status</span>
                            <span class="metric-value">Data unavailable</span>
                        </div>
                    </div>
                `;
            }

            const docker = pulse.docker;
            const statusClass = docker.ok ? 'status-ok' : 'status-error';
            
            return `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Docker Integration</div>
                        <span class="status-indicator ${statusClass}"></span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Status</span>
                        <span class="metric-value">${docker.ok ? '‚úÖ Connected' : '‚ùå Disconnected'}</span>
                    </div>
                    ${docker.version ? `
                        <div class="metric">
                            <span class="metric-label">Version</span>
                            <span class="metric-value">${docker.version.Version || 'N/A'}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">API Version</span>
                            <span class="metric-value">${docker.version.ApiVersion || 'N/A'}</span>
                        </div>
                    ` : ''}
                    ${docker.error ? `
                        <div class="metric">
                            <span class="metric-label">Error</span>
                            <span class="metric-value" style="color: #f44336; font-size: 0.85em;">${docker.error}</span>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Security & Secrets Card
        function renderSecurityCard(health) {
            const env = health.env || {};
            
            return `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Security & Secrets</div>
                        <span class="status-indicator ${env.has_hf_token && env.has_heady_api_key ? 'status-ok' : 'status-warning'}"></span>
                    </div>
                    <ul class="component-list">
                        <li class="component-item">
                            <span class="component-name">HF_TOKEN</span>
                            <span class="component-status ${env.has_hf_token ? 'status-active' : 'status-inactive'}">
                                ${env.has_hf_token ? '‚úî Configured' : '‚úñ Missing'}
                            </span>
                        </li>
                        <li class="component-item">
                            <span class="component-name">HEADY_API_KEY</span>
                            <span class="component-status ${env.has_heady_api_key ? 'status-active' : 'status-inactive'}">
                                ${env.has_heady_api_key ? '‚úî Configured' : '‚úñ Missing'}
                            </span>
                        </li>
                        <li class="component-item">
                            <span class="component-name">DATABASE_URL</span>
                            <span class="component-status ${env.has_database_url ? 'status-active' : 'status-configured'}">
                                ${env.has_database_url ? '‚úî Configured' : 'See MCP Config'}
                            </span>
                        </li>
                        <li class="component-item">
                            <span class="component-name">CLOUDFLARE Tokens</span>
                            <span class="component-status ${env.has_cloudflare ? 'status-active' : 'status-configured'}">
                                ${env.has_cloudflare ? '‚úî Configured' : 'See MCP Config'}
                            </span>
                        </li>
                    </ul>
                </div>
            `;
        }

        // MCP Servers Card
        function renderMCPServersCard(components) {
            const mcpServers = components?.mcp_servers || [
                { name: 'filesystem', status: 'configured' },
                { name: 'sequential-thinking', status: 'configured' },
                { name: 'memory', status: 'configured' },
                { name: 'fetch', status: 'configured' },
                { name: 'postgres', status: 'configured' },
                { name: 'git', status: 'configured' },
                { name: 'puppeteer', status: 'configured' },
                { name: 'cloudflare', status: 'configured' }
            ];

            const allConfigured = mcpServers.every(s => s.status === 'configured' || s.status === 'active');
            const statusClass = allConfigured ? 'status-ok' : 'status-warning';

            return `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">MCP Servers</div>
                        <span class="status-indicator ${statusClass}"></span>
                    </div>
                    <ul class="component-list">
                        ${mcpServers.map(server => `
                            <li class="component-item">
                                <span class="component-name">${server.name}</span>
                                <span class="component-status status-configured">
                                    ‚úî Configured
                                </span>
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `;
        }

        // Patent Integration Card
        function renderPatentIntegrationCard(components) {
            const patents = components?.patents || [
                { title: 'Multi-modal AI Integration', implemented: true },
                { title: 'Containerized Service Management', implemented: true },
                { title: 'Secure API Gateway', implemented: true },
                { title: 'Real-time Monitoring Dashboard', implemented: true },
                { title: 'Database Audit Trail', implemented: true },
                { title: 'CDN Edge Computing', implemented: true },
                { title: 'Model Context Protocol (MCP)', implemented: true }
            ];

            const allImplemented = patents.every(p => p.implemented);
            const statusClass = allImplemented ? 'status-ok' : 'status-warning';

            return `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Patent Integration</div>
                        <span class="status-indicator ${statusClass}"></span>
                    </div>
                    ${patents.map(patent => `
                        <div class="patent-item">
                            <div class="patent-title">
                                ${patent.implemented ? '<span class="check-mark">‚úî</span>' : '<span class="x-mark">‚úñ</span>'}
                                ${patent.title}
                            </div>
                            <div class="patent-status">
                                ${patent.implemented ? 'Implemented and Active' : 'Pending Integration'}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // System Metrics Card
        function renderMetricsCard(health, pulse) {
            const statusClass = health.ok && pulse?.ok ? 'status-ok' : 'status-warning';
            
            return `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">System Metrics</div>
                        <span class="status-indicator ${statusClass}"></span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Overall Status</span>
                        <span class="metric-value">${health.ok ? 'üü¢ Operational' : 'üî¥ Issues Detected'}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">API Endpoints</span>
                        <span class="metric-value">‚úÖ Available</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">WebSocket</span>
                        <span class="metric-value">üîß Coming Soon</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Last Health Check</span>
                        <span class="metric-value">${new Date(health.ts).toLocaleTimeString()}</span>
                    </div>
                </div>
            `;
        }

        // Auto-refresh every 30 seconds
        let refreshInterval;
        function startAutoRefresh() {
            refreshInterval = setInterval(() => {
                loadSystemData();
            }, 30000); // 30 seconds
        }

        // Initial load
        loadSystemData();
        startAutoRefresh();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
