version: '3.8'

services:
  heady-manager:
    build: .
    ports:
      - "3300:3300"
    environment:
      - NODE_ENV=production
      - MANAGER_HOST=headymcp.com
      - MANAGER_PORT=3300
      - HEADY_TRUST_PROXY=true
    env_file:
      - .env
    volumes:
      - ./public:/app/public
      - ./src:/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3300/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - heady-network

  heady-auto-ide:
    build:
      context: ./heady-auto-ide
    ports:
      - "3500:3500"
    environment:
      - NODE_ENV=production
    networks:
      - heady-network

  heady-e:
    build:
      context: ./heady-e
    ports:
      - "3600:3600"
    environment:
      - NODE_ENV=production
      - HEADY_E_HOST=headymcp.com
      - HEADY_E_PORT=3600
    networks:
      - heady-network

  heady-mcp:
    build:
      context: ./heady-mcp
    ports:
      - "3700:3700"
    environment:
      - NODE_ENV=production
    networks:
      - heady-network

  postgres:
    ports:
      - "5436:5432"
    networks:
      - heady-network

networks:
  heady-network:
    external: true
    name: heady-apps-network
    driver: bridge
  heady-apps-network:
    external: true
