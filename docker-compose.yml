version: '3.8'

services:
  heady-manager:
    build: .
    ports:
      - "3300:3300"
    environment:
      - NODE_ENV=production
      - PORT=3300
      - HEADY_TRUST_PROXY=true
    env_file:
      - .env
    volumes:
      - ./public:/app/public
      - ./src:/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3300/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  heady-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    volumes:
      - ./src:/app/src
    restart: unless-stopped
    depends_on:
      - heady-manager

networks:
  default:
    name: heady-network
