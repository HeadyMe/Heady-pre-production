name: CI - Tests and Linting

on:
  push:
    branches: [main, develop, 'copilot/**']
  pull_request:
    branches: [main, develop]

jobs:
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e ".[dev]"
      
      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=heady_project --cov-report=xml --cov-report=term
  
  lint-python:
    name: Python Linting
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install flake8 black mypy
      
      - name: Run Black (format check)
        run: |
          black --check --diff heady_project/ *.py
      
      - name: Run Flake8
        run: |
          flake8 heady_project/ *.py --max-line-length=100 --extend-ignore=E203,W503
      
      - name: Run MyPy
        run: |
          mypy heady_project/ --ignore-missing-imports
  
  test-node:
    name: Node.js Tests
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    strategy:
      matrix:
        node-version: ['18', '20']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run syntax check
        run: node --check heady-manager.js
      
      - name: Run server smoke test
        run: |
          timeout 10s node heady-manager.js || code=$?
          if [ $code -eq 124 ]; then
            echo "Server started successfully and was terminated after timeout"
            exit 0
          else
            echo "Server failed to start"
            exit 1
          fi
        env:
          PORT: 3300
          NODE_ENV: test
  
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-python, test-node]
    
    permissions:
      contents: read
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: heady_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e ".[dev]"
      
      - name: Run integration tests
        run: |
          pytest tests/test_integration.py -v
        env:
          DATABASE_URL: postgresql://postgres:testpass@localhost:5432/heady_test
          HEADY_API_KEY: test-key-12345
          NODE_ENV: test
