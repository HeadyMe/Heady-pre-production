name: Heady System CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter (if configured)
        run: npm run lint --if-present
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    # These secrets are configured in GitHub Settings ‚Üí Secrets ‚Üí Actions
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      HEADY_API_KEY: ${{ secrets.HEADY_API_KEY }}
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      OTHER_API_KEY: ${{ secrets.OTHER_API_KEY }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Verify environment configuration
        run: |
          echo "Checking required secrets..."
          if [ -z "$DATABASE_URL" ]; then echo "‚ö†Ô∏è  DATABASE_URL not set"; fi
          if [ -z "$HEADY_API_KEY" ]; then echo "‚ö†Ô∏è  HEADY_API_KEY not set"; fi
          if [ -z "$HF_TOKEN" ]; then echo "‚ö†Ô∏è  HF_TOKEN not set"; fi
          if [ -n "$HEADY_API_KEY" ]; then echo "‚úÖ HEADY_API_KEY configured"; fi
          if [ -n "$HF_TOKEN" ]; then echo "‚úÖ HF_TOKEN configured"; fi
      
      - name: Run tests
        run: npm test --if-present
        continue-on-error: true
      
      - name: Health check
        run: |
          # Start the server in background
          npm start &
          SERVER_PID=$!
          
          # Wait for server to start
          sleep 5
          
          # Check health endpoint
          curl -f http://localhost:3300/api/health || echo "Health check failed"
          
          # Kill the server
          kill $SERVER_PID || true

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Check for secrets in code
        run: |
          echo "Scanning for potential secrets in code..."
          if grep -r "postgresql://.*:.*@" --exclude-dir=node_modules --exclude=".env.example" --exclude="*.md" .; then
            echo "‚ö†Ô∏è  WARNING: Potential hardcoded database URL found"
            exit 1
          fi
          if grep -r "CLOUDFLARE_API_TOKEN.*=.*['\"]" --exclude-dir=node_modules --exclude=".env.example" --exclude="*.md" .; then
            echo "‚ö†Ô∏è  WARNING: Potential hardcoded Cloudflare token found"
            exit 1
          fi
          echo "‚úÖ No hardcoded secrets detected"

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [lint, test]
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build --if-present
      
      - name: Verify configuration files
        run: |
          echo "Verifying configuration files..."
          
          # Check render.yaml uses environment variables
          if grep -q "\${DATABASE_URL}" render.yaml; then
            echo "‚úÖ render.yaml uses DATABASE_URL environment variable"
          else
            echo "‚ö†Ô∏è  render.yaml may not be using DATABASE_URL environment variable"
          fi
          
          # Check mcp_config.json uses environment variables
          if grep -q "\${CLOUDFLARE_API_TOKEN}" mcp_config.json; then
            echo "‚úÖ mcp_config.json uses CLOUDFLARE_API_TOKEN environment variable"
          else
            echo "‚ö†Ô∏è  mcp_config.json may not be using CLOUDFLARE_API_TOKEN environment variable"
          fi
          
          # Ensure no hardcoded credentials
          if grep -q "YOUR_CLOUDFLARE_TOKEN" mcp_config.json; then
            echo "‚ùå ERROR: Placeholder credentials found in mcp_config.json"
            exit 1
          fi
          
          echo "‚úÖ Configuration verification complete"

  deploy-check:
    name: Pre-deployment Verification
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Verify deployment readiness
        run: |
          echo "Checking deployment readiness..."
          
          # Check README has secret documentation
          if grep -q "Required Configuration Secrets" README.md; then
            echo "‚úÖ README documents required secrets"
          else
            echo "‚ö†Ô∏è  README may be missing secret documentation"
          fi
          
          # Check for .env.example
          if [ -f ".env.example" ]; then
            echo "‚úÖ .env.example file exists"
          else
            echo "‚ö†Ô∏è  .env.example file missing"
          fi
          
          # Check for PATENTS.md
          if [ -f "PATENTS.md" ]; then
            echo "‚úÖ PATENTS.md exists"
          else
            echo "‚ö†Ô∏è  PATENTS.md missing"
          fi
          
          echo "‚úÖ Pre-deployment verification complete"
      
      - name: Deployment status
        run: |
          echo "üöÄ Ready for deployment to Render"
          echo "Ensure all secrets are configured in Render dashboard:"
          echo "  - DATABASE_URL"
          echo "  - HEADY_API_KEY"
          echo "  - HF_TOKEN"
          echo "  - OTHER_API_KEY"
          echo "  - CLOUDFLARE_API_TOKEN"
          echo "  - CLOUDFLARE_ACCOUNT_ID"
