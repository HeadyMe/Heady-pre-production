name: Brand Headers

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  brand-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Check branding headers
        run: npm run brand:check
